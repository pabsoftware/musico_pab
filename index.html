<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarrista - Paulo Assunção</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
        
           
    <div class="row">
            <div id="carousel-principal" class="carousel slide carousel-fade" data-bs-ride="carousel">
                <div  class="corousel-inner">
                    <div data-bs-interval="3000" class="carousel-item active">
                        <img class="d-block w-100" src="./lib/img/paulo2.png" alt="">
                        <div class="carousel-caption">
                            <h3>Guitarrista Paulinho - louvor e adoração</h3>
                        </div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./lib/img/paulo1.png" alt="">
                        <div class="carousel-caption">
                            <h3>Tocar lhe torna mais produtivo ....</h3>
                        </div>
                    </div>
                    <div data-bs-interval="3000" class="carousel-item">
                        <img class="d-block w-100" src="./lib/img/paulo3.png" alt="">
                        <div class="carousel-caption">
                            <h3>Tocar aumenta coordenação motora e muito mais.</h3>
                        </div>
                    </div>
                </div>
                <button data-bs-target="#carousel-principal" data-bs-slide="prev" class="carousel-control-prev" type="button">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button data-bs-target="#carousel-principal" data-bs-slide="next" class="carousel-control-next" type="button">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#carousel-principal" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel-principal" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel-principal" data-bs-slide-to="2"></button>
                </div>
            </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <div class="card">

                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">

                </div>
            </div>
            <div class="col-sm-4">
                <div class="card">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
