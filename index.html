<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitarrista - Paulo Assunção</title>
    <link rel="stylesheet" href="./lib/bootstrap.min.css">
</head>
<body>
    <header>
        <div id="carousel-paulo" class="carousel slide carousel-fade" data-bs-ride="carousel">
            <div  class="corousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="./lib/img/paulo2.png" alt="">
                    <div class="carousel-caption">
                        <h3>Guitarrista Paulinho - louvor e adoração</h3>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="./lib/img/paulo1.png" alt="">
                    <div class="carousel-caption">
                        <h3>Tocar lhe torna mais produtivo ....</h3>
                    </div>
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="./lib/img/paulo3.png" alt="">
                    <div class="carousel-caption">
                        Tocar aumenta coordenação motora e muito mais.
                    </div>
                </div>
            </div>
            <button data-bs-target="#carousel-paulo" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-paulo" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </header>

    <script src="./lib/bootstrap.bundle.min.js"></script>
</body>
</html>
